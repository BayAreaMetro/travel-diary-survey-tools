exclude: '\.html$'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: generate-column-matrix
        name: Generate Column Requirements Matrix
        entry: uv run python scripts/generate_column_matrix.py
        language: system
        pass_filenames: false
        files: ^(src/data_canon/(codebook|models)/.*\.py|scripts/generate_column_matrix\.py)$
        stages: [pre-commit]
